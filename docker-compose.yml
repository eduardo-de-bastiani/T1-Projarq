version: '3.8'

services:
  # Banco de dados MySQL para o microserviço de registro
  mysql:
    image: mysql:8.0
    container_name: mysql-registro
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: registro_impostos
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Microserviço de Cálculo de Impostos
  microservico-impostos:
    build:
      context: ./microservico-impostos
      dockerfile: Dockerfile
    container_name: microservico-impostos
    ports:
      - "8081:8081"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/impostos/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Microserviço de Registro de Impostos
  microservico-registro:
    build:
      context: ./microservico-registro
      dockerfile: Dockerfile
    container_name: microservico-registro
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - microservices-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/registro_impostos?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/registro/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Monolito Original (Refatorado)
  sist-vendas:
    build:
      context: ./sist-vendas-v2-rep-mem-incompleto
      dockerfile: Dockerfile
    container_name: sist-vendas-monolito
    ports:
      - "8080:8080"
    depends_on:
      microservico-impostos:
        condition: service_healthy
      microservico-registro:
        condition: service_healthy
    networks:
      - microservices-network
    environment:
      MICROSERVICO_IMPOSTOS_URL: http://microservico-impostos:8081
      MICROSERVICO_REGISTRO_URL: http://microservico-registro:8082
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  microservices-network:
    driver: bridge

