spring.application.name=sist-vendas
server.port=8080

# Configurações dos microserviços
microservico.impostos.url=http://microservico-impostos:8081
microservico.registro.url=http://microservico-registro:8082

# Configurações de timeout para chamadas HTTP
spring.cloud.httpclient.connection-timeout=5000
spring.cloud.httpclient.read-timeout=10000

spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=false

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka


spring.sql.init.data-locations=classpath*:db/data.sql

spring.datasource.url=jdbc:postgresql://localhost:5432/t1_projarq
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=create
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


